apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: ENV_TELEGRAF_INFLUXDB_USR_PWD
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_usr_pwd
        - name: ENV_TELEGRAF_INFLUXDB_USR
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_usr
        - name: ENV_TELEGRAF_INFLUXDB_NAME
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_db
        - name: ENV_INFLUXDB_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: influxdb_host
        - name: ENV_MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: mysql_host
        - name: ENV_WORDPRESS_MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: wordpress_mysql_db
        - name: ENV_PHPMYADMIN_MYSQL_USR
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: phpmyadmin_mysql_usr
        - name: ENV_PHPMYADMIN_MYSQL_USR_PWD
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: phpmyadmin_mysql_usr_pwd
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: phpmyadmin
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
