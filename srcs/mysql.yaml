apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim-mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: task-pv-claim-mysql
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: Never
        volumeMounts:
          - mountPath: "/var/lib/mysql/"
            name: mysql-storage
        ports:
        - containerPort: 3306
        env:
        - name: ENV_MINIKUBE_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: minikube_ip
        - name: ENV_MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: mysql_host
        - name: ENV_WORDPRESS_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: wordpress_host
        - name: ENV_PHPMYADMIN_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: phpmyadmin_host
        - name: ENV_WORDPRESS_MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: wordpress_mysql_db
        - name: ENV_WORDPRESS_SITE_ADM
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: wordpress_site_adm
        - name: ENV_WORDPRESS_SITE_ADM_PWD
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: wordpress_site_adm_pwd
        - name: ENV_WORDPRESS_MYSQL_USR
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: wordpress_mysql_usr
        - name: ENV_WORDPRESS_MYSQL_USR_PWD
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: wordpress_mysql_usr_pwd
        - name: ENV_PHPMYADMIN_MYSQL_USR
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: phpmyadmin_mysql_usr
        - name: ENV_PHPMYADMIN_MYSQL_USR_PWD
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: phpmyadmin_mysql_usr_pwd
        - name: ENV_TELEGRAF_INFLUXDB_USR_PWD
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_usr_pwd
        - name: ENV_TELEGRAF_INFLUXDB_USR
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_usr
        - name: ENV_TELEGRAF_INFLUXDB_NAME
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_db
        - name: ENV_INFLUXDB_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: influxdb_host

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
