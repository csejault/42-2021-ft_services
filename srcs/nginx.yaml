apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        env:
        - name: ENV_TELEGRAF_INFLUXDB_USR_PWD
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_usr_pwd
        - name: ENV_TELEGRAF_INFLUXDB_USR
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_usr
        - name: ENV_TELEGRAF_INFLUXDB_NAME
          valueFrom:
            secretKeyRef:
              name: ftservices-secret
              key: telegraf_influxdb_db
        - name: ENV_INFLUXDB_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: influxdb_host
        - name: ENV_MINIKUBE_HOST
          valueFrom:
            configMapKeyRef:
              name: ftservices-configmap
              key: minikube_ip
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
